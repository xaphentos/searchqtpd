<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸŽ‰ Secret Easter Egg!</title>
<style>
  /* General resets */
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
  body { 
    background: #0a0a0a; 
    color: #fff; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    height: 100vh; 
    overflow: hidden; 
    flex-direction: column;
    text-align: center;
  }

  h1 { 
    font-size: 3em; 
    color: #a855f7; 
    margin-bottom: 10px; 
    animation: pulse 1.5s infinite alternate;
  }

  p { 
    font-size: 1.2em; 
    color: #ccc; 
    margin-bottom: 20px; 
  }

  button {
    padding: 14px 28px;
    background: #a855f7;
    border: none;
    border-radius: 12px;
    color: #fff;
    font-size: 1.1em;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 12px rgba(168,85,247,0.5);
  }

  button:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 18px rgba(168,85,247,0.7);
  }

  /* Pulse animation */
  @keyframes pulse {
    0% { text-shadow: 0 0 8px #a855f7; }
    100% { text-shadow: 0 0 32px #f0aaff; }
  }

  /* Confetti */
  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background: #fff;
    top: -10px;
    animation: fall 3s linear infinite;
  }

  @keyframes fall {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
  }
</style>
</head>
<body>

<h1>ðŸŽ‰ You Found It! ðŸŽ‰</h1>
<p>Congratulations! You found a secret SearchQTPD page!!!</p>
<button id="surpriseBtn">Click Me!</button>
<p>remove 'secret.html' in your browser search bar to go back to main website!</p>

<script>
  // Button surprise
  const btn = document.getElementById('surpriseBtn');
  btn.addEventListener('click', () => {
    alert("ðŸ’œ Secret unlocked! Keep exploring SearchQTPD!");
    spawnConfetti(50);
  });

  // Generate simple confetti
  function spawnConfetti(count) {
    for(let i=0;i<count;i++){
      const conf = document.createElement('div');
      conf.classList.add('confetti');
      conf.style.left = Math.random() * window.innerWidth + 'px';
      conf.style.background = `hsl(${Math.random()*360}, 80%, 70%)`;
      conf.style.width = conf.style.height = Math.random()*8 + 4 + 'px';
      conf.style.animationDuration = (2 + Math.random()*2) + 's';
      document.body.appendChild(conf);
      setTimeout(() => conf.remove(), 3000);
    }
  }
</script>
</body>
</html>
